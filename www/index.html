<!DOCTYPE html>
<html lang ="en">


<head>
    <meta charset ="utf-8">
    <title> MediCoin Login</title> 

    <!-- <link rel = "stylesheet" href="CSS/index.css"> -->


</head>


<body>
	<div id="login">
    <h3 class="text-center text-white pt-5">MediCoin</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="LFusername" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="LFpassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="button" name="submit" value="Submit" onclick = Check(form)>
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="im-new.html" class="text-info">Register here</a>
                        </div>
                    </form>
                
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
